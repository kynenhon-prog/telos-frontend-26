<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarot Reading Deluxe</title>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0;
      background: radial-gradient(circle at top, #22202c, #402845);
      color: #eee;
      font-family: 'Marcellus', serif;
      display: flex; flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      margin-top: 40px;
      font-size: 3rem;
      text-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    #cards-container {
      margin-top: 50px;
      display: flex; gap: 20px;
    }
    .tarot-card {
      width: 160px; height: 280px;
      border-radius: 8px;
      background: #333;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      position: relative;
    }
    .tarot-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
    }
    .tarot-card img {
      width: 100%; height: 100%;
      object-fit: cover;
    }
    button {
      margin-top: 40px;
      padding: 14px 36px;
      font-size: 1.1rem;
      border: none; border-radius: 8px;
      background: #845ec2; color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #9a4ed8;
    }
    #reading {
      margin-top: 40px;
      text-align: center;
      max-width: 800px;
      font-size: 1.2rem;
      line-height: 1.6;
    }
    /* Simple star-field background animation */
    #stars {
      position: absolute; top: 0; left: 0;
      width: 200%; height: 200%;
      background: transparent url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="2" height="2"><circle cx="1" cy="1" r="1" fill="white" opacity="0.2"/></svg>') repeat;
      animation: moveStars 200s linear infinite;
      z-index: -1;
    }
    @keyframes moveStars {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <header>Tarot Reading Deluxe</header>
  <div id="cards-container"></div>
  <button onclick="drawThree()">Rút 3 lá</button>
  <div id="reading"></div>

  <script>
    const deck = [];
    const suits = ['Wands', 'Cups', 'Swords', 'Pentacles'];
    const ranks = ['Ace','2','3','4','5','6','7','8','9','10','Page','Knight','Queen','King'];
    const major = ["Fool","Magician","High_Priestess","Empress","Emperor","Hierophant","Lovers","Chariot","Strength","Hermit","Wheel_of_Fortune","Justice","Hanged_Man","Death","Temperance","Devil","Tower","Star","Moon","Sun","Judgement","World"];
    const baseUrl = 'https://yourcdn.com/tarot/'; // Thay bằng URL chứa ảnh

    major.forEach((name, i) => {
      deck.push({name: name.replace(/_/g, ' '), img: `${baseUrl}major_${i}_${name}.jpg`});
    });
    suits.forEach(suit => {
      ranks.forEach(rank => {
        deck.push({name: `${rank} of ${suit}`, img: `${baseUrl}minor_${suit}_${rank}.jpg`});
      });
    });

    function shuffle(a) { return a.sort(() => 0.5 - Math.random()); }

    function drawThree() {
      const selection = shuffle([...deck]).slice(0,3);
      const cont = document.getElementById('cards-container');
      const reading = document.getElementById('reading');
      cont.innerHTML = '';
      selection.forEach((card, idx) => {
        const div = document.createElement('div');
        div.className = 'tarot-card';
        div.innerHTML = `<img src="${card.img}" alt="${card.name}">`;
        cont.append(div);
      });
      reading.innerHTML = selection.map((c, i) => `<strong>${i===0?'Quá khứ':i===1?'Hiện tại':'Tương lai'}:</strong> ${c.name}`).join('<br/>');
    }
  </script>
</body>
</html>
